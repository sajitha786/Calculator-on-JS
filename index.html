,<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class= "main-body">
        <div class="calc">
            <div class="output">
                <input type="text" id="screen">
            </div>
            <div class="buttons">
                <div class="btn-rows">
                    <button onclick="clearDisplay()" class="btns">C</button>
                    <label class="lbl">Calculator</label>
                </div>
                <div class="btn-rows">
                    <button onclick="btn_click(7)" class="btns">7</button>
                    <button onclick="btn_click(8)" class="btns">8</button>
                    <button onclick="btn_click(9)" class="btns">9</button>
                    <button onclick="btn_click('/')" class="btns">/</button>
                </div>
                <div class="btn-rows">
                    <button onclick="btn_click(6)" class="btns">6</button>
                    <button onclick="btn_click(5)" class="btns">5</button>
                    <button onclick="btn_click(4)" class="btns">4</button>
                    <button onclick="btn_click('*')" class="btns">X</button>
                </div>
                <div class="btn-rows">
                    <button onclick="btn_click(3)" class="btns">3</button>
                    <button onclick="btn_click(2)" class="btns">2</button>
                    <button onclick="btn_click(1)" class="btns">1</button>
                    <button onclick="btn_click('-')" class="btns">-</button>
                </div>
                <div class="btn-rows">
                    <button onclick="btn_click(0)" class="btns">0</button>
                    <button onclick="btn_click('.')" class="btns">.</button>
                    <button onclick="equal_click()" class="btns">=</button>
                    <button onclick="btn_click('+')" class="btns">+</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
